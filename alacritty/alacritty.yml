env:
    TERM: xterm-256color

# Ayu-mirage colorscheme
colors:
  primary:
    background: '#1f2430'
    foreground: '#cbccc6'
    bright_foreground: '#f28779'

  normal:
    black:   '#212733'
    red:     '#f08778'
    green:   '#53bf97'
    yellow:  '#fdcc60'
    blue:    '#60b8d6'
    magenta: '#ec7171'
    cyan:    '#98e6ca'
    white:   '#fafafa'

  bright:
    black: '#686868'
    red: '#f58c7d'
    green: '#58c49c'
    yellow: '#ffd165'
    blue: '#65bddb'
    magenta: '#f17676'
    cyan: '#9debcf'
    white: '#ffffff'

font:
  size: 10
  normal:
    family: Liberation Mono
    style: Regular

  bold:
    family: Liberation Mono
    style: Bold

  italic:
    family: Liberation Mono
    style: Italic

  bold_italic:
    family: Liberation Mono
    style: BoldItalic

scrolling:
  history: 10000
  multiplier: 3

window:
  decorations: none
  padding:
    x: 5
    y: 5
